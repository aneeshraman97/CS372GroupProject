<!doctype html>

<html>

<head>
	<title>Login</title>
	<!-- To add image to title bar-->
	<link rel="tempbox icon" href="./Nemone-Stacks-Stacks-temp.ico" />
	<!-- To add CSS style for entire project-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" media="screen" href="./selfcss.css">
	<link rel="stylesheet" media="screen" href="./bootstrap-social.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<section class="intro" id="home-intro">
			<header role="banner">
				<h1><a href="./index.html"><img id="logoImg" src="./logo.ico"  width="70" height="47"/></a><label><a href="./index.html" id="titleID">Doc->Dash</a></label></h1>
			</header>
		</section>
	</div>
	<div class="conatainer">
		<nav>
			<ul>
				<li><a href="./index.html">Home</a></li>
				<li><a href="./ur-user.html" target="_blank">Quick Send</a></li>
				<li><a href="./login.html">Login</a></li>
				<li style="float:right" id="infoTabs"><a href="./contact.html">Contact</a></li>
				<li style="float:right" id="infoTabs"><a href="./about.html">About</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div class="omb_login">
			<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" action="" autocomplete="off" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="username" placeholder="xyz@example.edu">
						</div>
						<br>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<span class="help-block">Password error</span>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#" id="forgotPass">Forgot password?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
