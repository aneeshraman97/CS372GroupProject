	<!-- To add CSS style for entire project-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" media="screen" href="./selfcss.css">
	<link rel="stylesheet" media="screen" href="./bootstrap-social.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script>
		function login(f){
			if(validate(this))
				window.open("dashboard.html");
			else 
				return false;
		}
		function validate(f){
			var userList =["ramaa02@students.ipfw.edu", 
						"huntmj01@students.ipfw.edu", "staudj01@students.ipfw.edu"];
			var password="adminLogin"
			    if (!(f.username.value.match(/.+@.+\.edu$/)))
				{
					alert("Invalid username. Remember: The username is the email id"+
								" being used. It should be a .edu email");
					return false;
				}
				else{
					if(!(f.username.value==userList[0]) &&
						!(f.username.value==userList[1]) &&
						!(f.username.value==userList[2])){
						alert("Invalid username. Due to lack of Database, only"+
						" admin credentials will work");
						return false;
					}
					else{
						if(f.password.value.length<6){
				    		alert("Password length too small");
				    		return false;
						}
						else if(!(f.password.value==password)){
							alert("Incorrect Password. Due to lack of Database, only"+ 
							" only admin credentials will work");
							return false;
						}
					}
				}
				return true;
		}
	</script>

<body>

	<div class="conatainer">

				<li style="float:right" id="infoTabs"><a href="./about.html">About</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div class="omb_login">
			<h2 class="omb_authTitle">Login / <a href="#">Sign up</a></h2>
			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" action="" autocomplete="off" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="username" id="username" placeholder="xyz@example.edu">
						</div>
						<br>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="password" id="password" placeholder="Password">
						</div>
						<span class="help-block">Password error</span>

						<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login(this)">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#" id="forgotPass">Forgot password?</a>
					</p>
				</div>
			</div>
