                    <form  class="loginPg1">
                        <div class="container">

                        <input name="username" type="text" class="inputFields" id="usernameInput"/>
                        <br/><br>

                        <input name="password" type="password" class="inputFields" id="passwordInput"/>

                        </div>
                    </form>
                
                    <form class="loginPg2">
                        <div class="container">
                            <table>
                                <tr>
                                    <td><label class="inputLbls">First Name</label></td>
                                    <td><input name="firstName" type="text" class="inputFields" id="fName_Sign"/></td>
                                </tr>
                                <tr>
                                    <td><label class="inputLbls">Last Name</label></td>
                                    <td><input name="lastName" type="text" class="inputFields" id="lName_Sign"/></td>
                                </tr>
                                <tr>
                                    <td><label class="inputLbls">Email</label></td>
                                    <td><input name="email" type="text" class="inputFields" id="email_sign"/></td>
                                </tr>
                                <tr>
                                    <td><label class="inputLbls">Password</label></td>
                                    <td><input name="password" type="text" class="inputFields" id="password_Sign"/></td>
                                </tr>
                            </table>
                            <br>

                        </div>
